<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giám sát năng lượng</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Firebase (module import trong script.js) -->
</head>
<body>
  <header>
    <h1>🌡️ Hệ thống giám sát điện & nhiệt độ</h1>
  </header>

  <main class="dashboard">
    <section class="card status">
      <div class="row">
        <div>
          <h2>Nhiệt độ</h2>
          <p id="temp-value">-- °C</p>
        </div>
        <div>
          <h2>Báo cháy</h2>
          <p id="fire-badge" class="badge normal">Bình thường</p>
        </div>
      </div>
      <div class="pzem-list">
        <p>Điện áp: <b id="voltage">--</b> V</p>
        <p>Dòng điện: <b id="current">--</b> A</p>
        <p>Công suất: <b id="power">--</b> W</p>
        <p>Năng lượng: <b id="energy">--</b> Wh</p>
      </div>
    </section>

    <section class="card chart-card">
      <h2>Biểu đồ năng lượng tiêu thụ theo ngày</h2>
      <div class="chart-wrap">
        <canvas id="multiBarChart"></canvas>
      </div>
      <div class="controls">
        <button id="saveBtn">💾 Save</button>
        <button id="clearBtn">🧹 Delete</button>
      </div>
      <div class="fire-log">
        <h3>Nhật ký báo cháy (trong phiên)</h3>
        <ul id="fire-log-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 scada hệ thống điện</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
